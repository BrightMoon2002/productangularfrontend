<div class="row">
    <div class="col-12" style="margin-top: 20px">
        <mat-card style="margin: 50px 0;">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No.</th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>


<!--                     description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> description</th>
                        <td mat-cell *matCellDef="let element">{{element.description}}</td>
                    </ng-container>

<!--                     price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price</th>
                        <td mat-cell *matCellDef="let element">{{element.price}} USD</td>
                    </ng-container>
                    <!--                     dateOfManufactured Column -->
                    <ng-container matColumnDef="dateOfManufacture">
                        <th mat-header-cell *matHeaderCellDef> dateOfManufature</th>
                        <td mat-cell *matCellDef="let element">{{element.dateOfManufacture}}</td>
                    </ng-container>

                    <!--                     avatarProduct Column -->
                    <ng-container matColumnDef="avatarProduct">
                        <th mat-header-cell *matHeaderCellDef> Avatar</th>
                        <td mat-cell *matCellDef="let element"><img [src]="element.avatarProduct"></td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete</th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="openDialog(element.id)" mat-icon-button color="warn">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit</th>
                        <td mat-cell *matCellDef="let element">
                            <button [routerLink]="['/update/',element.id]" mat-icon-button color="primary">
                                <mat-icon color="primary">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[3, 10, 20, 30]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </mat-card>
    </div>
</div>
